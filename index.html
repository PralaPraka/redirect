<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Redirecionamento</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      display: none; /* P치gina inicialmente oculta */
    }
  </style>
  <script>
    window.onload = function () {
      // Exibe o conte칰do ap칩s a l칩gica do redirecionamento ser decidida
      const body = document.body;
      body.style.display = 'block';  // Mostra a p치gina ap칩s a execu칞칚o do JS

      // Substitui a p치gina atual no hist칩rico para evitar que o usu치rio possa voltar
      history.replaceState(null, '', location.href);

      const ua = navigator.userAgent.toLowerCase();
      const isAndroid = /android|miuibrowser|xiaomi/.test(ua);
      const isIOS = /iphone|ipad|ipod/.test(ua);

      // Se for Android, redireciona para a Google Play
      if (isAndroid) {
        location.replace('https://play.google.com/store/apps/details?id=kKxpss.pralapraka');
      } 
      // Se for iOS, redireciona para a App Store
      else if (isIOS) {
        location.replace('https://apps.apple.com/br/app/pra-la-pra-ka-passageiros/id6745391462');
      } 
      // Se o dispositivo n칚o for reconhecido, exibe links para escolha manuall
      else {
        // Modifica o conte칰do do body com os links ap칩s a execu칞칚o do redirecionamento
        setTimeout(function() {
          document.body.innerHTML = `
            <h2>Sistema n칚o reconhecido</h2>
            <p>Toque no bot칚o correspondente ao seu celular:</p>
            <a href="https://play.google.com/store/apps/details?id=xpss.pralapraka">游녤 Android</a>
            <a href="https://apps.apple.com/br/app/pra-la-pra-ka-passageiros/id6745391462">游꼝 iOS (iPhone)</a>
          `;
        }, 100);
      }
    };
  </script>
</head>
<body>
  <!-- O conte칰do da p치gina ser치 escondido inicialmente e s칩 aparecer치 depois da execu칞칚o do JavaScript -->
</body>
</html>
