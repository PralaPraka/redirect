<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Redirecionamento</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    a { display: block; margin: 15px 0; font-size: 18px; }
  </style>
  <script>
    window.onload = function () {
      // Evita que a p√°gina de redirecionamento seja registrada no hist√≥rico
      history.replaceState(null, '', location.href);

      const ua = navigator.userAgent.toLowerCase();
      const isAndroid = /android|miuibrowser|xiaomi/.test(ua);
      const isIOS = /iphone|ipad|ipod/.test(ua);

      // Redireciona para a URL correspondente, dependendo do sistema operacional
      if (isAndroid) {
        location.replace('https://play.google.com/store/apps/details?id=xpss.pralapraka');
      } else if (isIOS) {
        location.replace('https://apps.apple.com/br/app/pra-la-pra-ka-passageiros/id6745391462');
      } else {
        // Caso o sistema n√£o seja detectado, exibe links para Android e iOS
        document.body.innerHTML = `
          <h2>Sistema n√£o reconhecido</h2>
          <p>Toque no bot√£o correspondente ao seu celular:</p>
          <a href="https://play.google.com/store/apps/details?id=xpss.pralapraka">üëâ Android</a>
          <a href="https://apps.apple.com/br/app/pra-la-pra-ka-passageiros/id6745391462">üçé iOS (iPhone)</a>
        `;
      }
    };
  </script>
</head>
<body>
  <h2>Redirecionando...</h2>
  <p>Se o redirecionamento n√£o acontecer automaticamente, clique nos links abaixo:</p>
  <a href="https://play.google.com/store/apps/details?id=xpss.pralapraka">üëâ Android</a>
  <a href="https://apps.apple.com/br/app/pra-la-pra-ka-passageiros/id6745391462">üçé iOS (iPhone)</a>
</body>
</html>
